<div class="grid grid-cols-8 py-4">
  <div class="col-span-6">
    <ng-container *ngIf="demo.getState() | async as state">
      <div class="py-4" *ngFor="let stateProp of state | keyvalue">
        <label class="mb-4 block font-medium dark:text-slate-300">{{
          stateProp.key
        }}</label>
        <input
          type="text"
          [value]="stateProp.value"
          (input)="updateState($event, stateProp.key)"
          class="block w-full px-4 py-3 border-b-2 border-slate-300 outline-none dark:bg-slate-800 dark:text-slate-300"
        />
      </div>
    </ng-container>
  </div>
</div>
