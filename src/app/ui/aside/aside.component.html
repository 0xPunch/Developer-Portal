<div class="logo px-10 py-5 relative">
  <img [src]="'/assets/logo.svg'" />
  <p class="absolute bottom-2 left-24 text-slate-400 dark:text-slate-300">
    Portal
  </p>
</div>

<div class="p-10 pt-5">
  <nav>
    <a
      *ngFor="let route of routes"
      [routerLink]="route.path"
      [routerLinkActive]="'font-bold'"
      class="p-4 my-4 text-lg block rounded-md hover:bg-slate-100 hover:text-slate-500 dark:text-slate-300 dark:hover:bg-slate-600"
      [ngClass]="{ hidden: !route.show }"
      >{{ route.label }}</a
    >
    <a
      [href]="'https://discord.gg/pxC6rcvfE7'"
      target="_blank"
      class="p-4 my-4 text-lg block rounded-md hover:bg-slate-100 hover:text-slate-500 dark:text-slate-300 dark:hover:bg-slate-600"
    >
      Discord
    </a>
  </nav>
</div>

<small class="absolute bottom-9 left-9 text-slate-300 dark:text-slate-600">
  Peyya v.0.1.0
</small>
